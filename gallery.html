        body {

            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s ease-in-out;
            background-color: #1a202c; /* Fundal intunecat */
            color: #e2e8f0; /* Text deschis */

        /* Stil pentru preloader (similar cu cel din exemplul tau) */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0f172a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease-in-out;
        }

        /* Stil pentru imaginea logo din preloader */
        .logo-image {
            width: 100px;
            height: 100px;
            animation: fadeInScale 1.5s forwards;
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .social-icon {
            transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .social-icon.facebook:hover { color: #1877F2; }
        .social-icon.instagram:hover { color: #E1306C; }
        .social-icon.twitter:hover { color: #1DA1F2; }
        .social-icon.tiktok:hover { color: #69C9D0; }
        
        .shadow-3xl {
            box-shadow: 0 35px 60px -15px rgba(0, 0, 0, 0.5), 0 15px 30px -5px rgba(0, 0, 0, 0.3);
        }
        
        /* Stil pentru modal (fereastra pop-up) */
        .modal {
            display: none; /* Ascuns implicit */
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
        }

        /* Stil pentru a face cursorul sa arate ca o manuta pe elementele din galerie */
        .gallery-item {
            cursor: pointer;
            position: relative;
        }
        
        .play-button-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border-radius: 9999px;
            padding: 1.5rem;
            color: white;
            transition: background-color 0.3s, opacity 0.3s;
            opacity: 0;
        }

        }

    <!-- JavaScript pentru a gestiona modal-ul -->
    <script>
        window.onload = function() {
            const preloader = document.getElementById('preloader');
            const body = document.body;

            // Ascunde preloader-ul dupa 1.5 secunde
            setTimeout(function() {
                preloader.style.opacity = '0';
                setTimeout(function() {
                    preloader.style.display = 'none';
                    body.style.visibility = 'visible';
                    body.style.opacity = '1';
                }, 500);
            }, 1500);
        };
        
        document.addEventListener('DOMContentLoaded', () => {
            // Logica pentru meniul de mobil
            const menuButton = document.getElementById('menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            menuButton.addEventListener('click', () => {
                // Toggla clasa 'hidden' pentru a afisa sau ascunde meniul mobil
                mobileMenu.classList.toggle('hidden');
            });

            // Selecteaza toate elementele din galerie
            const galleryItems = document.querySelectorAll('.gallery-item');
            const modal = document.getElementById('modal');
            const modalContentContainer = document.getElementById('modal-content-container');
            const videos = document.querySelectorAll('video');

            // Porneste videoclipurile in miniatura
            videos.forEach(video => {
                video.play();
            });

            // Adauga un eveniment de click pentru fiecare element din galerie
            galleryItems.forEach(item => {
                item.addEventListener('click', function() {
                    const type = this.dataset.type;
                    const src = this.dataset.src;

                    // Curata continutul modalului inainte de a afisa altceva
                    modalContentContainer.innerHTML = '';
                    
                    // Opreste toate videoclipurile inainte de a deschide modalul
                    videos.forEach(video => video.pause());

                    // In functie de tipul elementului, creeaza continutul corespunzator
                    if (type === 'image') {
                        const img = document.createElement('img');
                        img.src = src;
                        img.alt = 'Imagine marita';
                        img.classList.add('rounded-xl', 'max-w-full', 'max-h-full');
                        modalContentContainer.appendChild(img);
                    } else if (type === 'youtube-video') {
                        const iframe = document.createElement('iframe');
                        iframe.src = src + '?autoplay=1';
                        iframe.title = 'Video YouTube';
                        iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                        iframe.allowFullscreen = true;
                        iframe.classList.add('w-full', 'h-full', 'rounded-xl');

                        const iframeContainer = document.createElement('div');
                        iframeContainer.classList.add('relative', 'w-[80vw]', 'h-0', 'pb-[56.25%]'); // 16:9 ratio
                        iframeContainer.appendChild(iframe);
                        
                        modalContentContainer.appendChild(iframeContainer);
                    } else if (type === 'local-video') {
                        const video = document.createElement('video');
                        video.src = src;
                        video.controls = true; // Adaugam butoane de control
                        video.autoplay = true; // Pornim automat
                        video.loop = true; // Rulam in bucla
                        video.classList.add('w-full', 'h-full', 'rounded-xl', 'max-w-full', 'max-h-full', 'object-contain');

                        const videoContainer = document.createElement('div');
                        videoContainer.classList.add('relative', 'w-[80vw]', 'max-w-5xl', 'h-auto', 'aspect-video');
                        videoContainer.appendChild(video);
                        
                        modalContentContainer.appendChild(videoContainer);
                    }

                    // Afiseaza modalul
                    modal.style.display = 'flex';
                });
            });

            // Inchide modalul cand se da click in afara imaginii
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    modalContentContainer.innerHTML = ''; // Opreste video-ul la inchidere
                    
                    // Reporneste videoclipurile in miniatura
                    videos.forEach(video => video.play());
                }
            });
        });
    </script>
